{% extends "index.html" %}

{% block title %}Create entry{% endblock %}

{% block content_title %}Create entry{% endblock %}

{% block context %}
  <form action="{% block form_action %}{{ url_for('create') }}{% endblock %}" class="form-horizontal" method="post">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" name="title" type="text" value="{{ entry.title }}">
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Slug</label>
      <div class="col-sm-10">
        <input class="form-control" id="slug" name="slug" type="text" value="{{ entry.slug}}">
      </div>
    </div>

    <div class="form-group">
      <label for="Content" class="col-sm-2 control-label">Text</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="text" name="text" style="height: 100vh; width: 100%;">{{ entry.text }}</textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input name="published" type="checkbox" value="true"{% if entry.published == 'true' %} checked="checked"{% endif %}> Published?
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">{% block save_button %}Create{% endblock %}</button>
        <a class="btn btn-default" href="{{ url_for('manage') }}">Cancel</a>
      </div>
    </div>

  </form>
{% endblock %}
