{% extends "index.html" %}
{% block context %}
    <a href={{ url_for('create') }}><h3>Create new post</h3></a>
    {% for entry in entries %}
    <table>
        <tr>
               <td>
			<a href={{ url_for('detail', slug=entry.slug) }}>{{ entry.title }}</a>
			-- ({% if entry.published == 'true' %} Published {% else %} Not Published {% endif %})

    			  -- <a href={{ url_for('edit', slug=entry.slug) }}>Edit</a>
    			  -- <a href={{ url_for('delete', slug=entry.slug) }} onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
               </td>
        </tr>
    </table>
    {% else %}
        <em>Unbelievable.  No entries here so far</em>
    {% endfor %}
{% endblock %}
